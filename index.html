<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body class="text-primary900 font-mainFont leading-snug relative min-h-screen">
    <header
      class="flex items-center justify-between mx-8 pt-9 mb-16 max-w-[69.375rem] lg:mx-10 lg:pt-16 lg:mb-[7.75rem] xl:mx-auto">
      <!-- LOGO -->
      <img src="./images/logo.svg" alt="" aria-hidden="true" class="h-6 lg:h-8" />

      <nav class="flex" id="nav-links">
        <!-- NAVIGATION LINKS -->
        <ul
          class="flex flex-col gap-6 max-w-[311px] w-[82%] font-bold p-6 uppercase text-center rounded-sm shadow-navLinks bg-white fixed top-[6.25rem] right-0 translate-x-[110%] z-40 ease-in duration-500 sm:static sm:translate-x-0 sm:flex-row sm:w-auto sm:max-w-none sm:p-0 sm:shadow-none sm:gap-[2.625rem] sm:bg-transparent links">
          <li>
            <a href="#" class="link text-linkFont duration-500 opacity-0 ease-in sm:opacity-100">
              Product
            </a>
          </li>
          <li>
            <a href="#" class="link text-linkFont duration-500 opacity-0 ease-in sm:opacity-100">
              Features
            </a>
          </li>
          <li>
            <a href="#" class="link text-linkFont duration-500 opacity-0 ease-in sm:opacity-100">
              Pricing
            </a>
          </li>
          <li>
            <a
              href="#"
              class="link-login text-linkFont opacity-50 pt-6 border-t-[1px] border-primary900 border-opacity-20 duration-500 ease-in w-full block sm:border-none sm:pt-0 sm:pl-[3.125rem]">
              Login
            </a>
          </li>
        </ul>

        <!-- HAMBURGER ICON -->
        <button
          class="relative w-6 h-4 rotate-0 ease-in-out duration-500 z-50 cursor-pointer sm:hidden"
          aria-label="Open mobile menu"
          id="menu-button">
          <span
            class="block absolute h-[2px] w-full top-0 left-0 bg-primary900 opacity-100 rotate-0 ease-in-out duration-300 bar1">
          </span>
          <span
            class="block absolute h-[2px] w-full top-[7px] left-0 bg-primary900 opacity-100 rotate-0 ease-in-out duration-300 bar2">
          </span>
          <span
            class="block absolute h-[2px] w-full top-[14px] left-0 bg-primary900 opacity-100 rotate-0 ease-in-out duration-300 bar3">
          </span>
        </button>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="pb-24 overflow-x-hidden">
      <section
        class="flex flex-col-reverse gap-20 sm:flex-row sm:items-center sm:justify-between sm:gap-0 max-w-[69.375rem] lg:mx-auto lg:gap-28 xl:gap-[9.75rem]">
        <h1 class="sr-only">Tracking Intro Component - Landing Page</h1>
        <!-- DESCRIPTION CONTAINER -->
        <div
          class="mx-8 grid gap-4 sm:mr-0 max-w-[470px] sm:min-w-[370px] md:min-w-[400px] lg:min-w-[470px] xl:mx-0">
          <div class="flex items-center gap-4">
            <span
              class="inline-block text-xs text-white font-bold bg-primary900 uppercase h-[25px] px-3 leading-[25px] tracking-[1px] rounded-3xl">
              New
            </span>
            <h2 class="text-xs uppercase tracking-[5px] opacity-50">Monograph Dashboard</h2>
          </div>
          <h3 class="text-fontHeading leading-none font-bold uppercase">
            Powerful insights into your team
          </h3>
          <p
            class="font-bodyFont leading-[1.625rem] text-base opacity-75 font-normal max-w-[16.75rem] lg:mt-4">
            Project planning and time tracking for agile teams
          </p>

          <div class="flex gap-5 items-center mt-3 lg:mt-12">
            <a
              href="#"
              class="inline-block py-3 px-6 rounded-md uppercase text-white bg-accentColor text-btnFont leading-none font-bold duration-200 lg:px-8 lg:py-4 btn">
              Schedule a demo
            </a>
            <span
              class="inline-block uppercase opacity-50 text-btnFontSmall tracking-[2.5px] lg:tracking-[5px]">
              to see a preview
            </span>
          </div>
        </div>
        <!-- IMAGE CONTAINER -->
        <div class="-mr-6 sm:-mr-24 xl:-mr-[16.75rem]">
          <img
            src="./images/illustration-devices.svg"
            alt=""
            aria-hidden="true"
            class="w-[150vw] max-w-[57.25rem]" />
        </div>
      </section>
    </main>

    <!-- FM FOOTER -->
    <footer
      class="text-xs text-center my-3 flex flex-col gap-2 justify-center absolute bottom-0 w-full">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/project-tracking-intro-component-5d289097500fcb331a67d80e"
          target="_blank"
          class="text-accentColorHover font-bold">
          Frontend Mentor.
        </a>
      </p>
      <p>
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/jwalczak94"
          target="_blank"
          class="text-accentColor font-bold">
          Joanna.
        </a>
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
